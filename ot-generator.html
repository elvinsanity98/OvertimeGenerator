<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professional OT Request Tool</title>
    <style>
        body { font-family: 'Times New Roman', serif; background: #eceff1; margin: 0; padding: 20px; }
        
        /* Dashboard Styling */
        .no-print { 
            max-width: 800px; margin: 0 auto 20px auto; background: #fff; 
            padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-top: 5px solid #0056b3;
        }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .input-group { display: flex; flex-direction: column; }
        label { font-size: 13px; font-weight: bold; color: #444; margin-bottom: 6px; text-transform: uppercase; }
        input, textarea { padding: 10px; border: 1px solid #bdc3c7; border-radius: 6px; font-size: 14px; }
        input:focus { border-color: #0056b3; outline: none; box-shadow: 0 0 5px rgba(0,86,179,0.2); }
        .full-width { grid-column: span 2; }
        button { 
            grid-column: span 2; padding: 15px; background: #27ae60; color: white; 
            border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 10px;
        }
        button:hover { background: #219150; }

        /* Print Layout Styling */
        #paper { 
            width: 210mm; min-height: 297mm; background: white; margin: auto; padding: 20mm; 
            box-sizing: border-box; display: block; box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header { text-align: center; border-bottom: 2px solid #000; margin-bottom: 40px; padding-bottom: 10px; }
        .header h1 { margin: 0; letter-spacing: 2px; font-size: 24px; }

        .top-info { width: 100%; margin-bottom: 30px; border-collapse: collapse; }
        .top-info td { padding: 10px 0; font-size: 16px; }
        .line-value { border-bottom: 1px solid black; padding-left: 10px; font-weight: bold; }

        .ot-table { width: 100%; border-collapse: collapse; margin-bottom: 60px; }
        .ot-table th, .ot-table td { border: 1px solid black; padding: 15px; text-align: center; font-size: 15px; }
        .ot-table th { background: #f2f2f2; text-transform: uppercase; font-size: 12px; }
        .reason-text { text-align: left; vertical-align: top; font-style: italic; line-height: 1.4; }

        .sig-container { display: grid; grid-template-columns: 1fr 1fr; gap: 60px; margin-top: 40px; }
        .sig-box { text-align: center; }
        .sig-name { border-bottom: 1px solid black; font-weight: bold; text-transform: uppercase; min-height: 1.2em; padding-bottom: 2px; }
        .sig-label { font-size: 12px; margin-top: 5px; color: #555; font-weight: normal; }

        @media print {
            body { background: none; padding: 0; }
            .no-print { display: none; }
            #paper { box-shadow: none; margin: 0; width: 100%; border: none; }
        }
    </style>
</head>
<body>

<div class="no-print">
    <h2 style="margin-top:0; color:#0056b3;">Overtime Request Form</h2>
    <div class="form-grid">
        <div class="input-group">
            <label>Employee Name</label>
            <input type="text" id="inName" placeholder="Enter Full Name" oninput="update()">
        </div>
        <div class="input-group">
            <label>Date Filed</label>
            <input type="date" id="inDateFiled" oninput="update()">
        </div>
        <div class="input-group">
            <label>Date of Overtime</label>
            <input type="date" id="inOTDate" oninput="update()">
        </div>
        <div class="input-group">
            <label>Hours (e.g., 5:00 PM - 8:00 PM)</label>
            <input type="text" id="inHours" placeholder="From - To" oninput="update()">
        </div>
        <div class="input-group full-width">
            <label>Immediate Supervisor</label>
            <input type="text" id="inSup" placeholder="Enter Supervisor's Full Name" oninput="update()">
        </div>
        <div class="input-group full-width">
            <label>Reason for Overtime</label>
            <textarea id="inReason" rows="3" placeholder="Describe the work performed..." oninput="update()"></textarea>
        </div>
        <button onclick="window.print()">GENERATE PRINT VIEW</button>
    </div>
</div>

<div id="paper">
    <div class="header">
        <h1>REQUEST FOR OVERTIME</h1>
    </div>

    <table class="top-info">
        <tr>
            <td width="20%">Name of Employee:</td>
            <td width="40%" class="line-value"><span id="outName"></span></td>
            <td width="15%" style="text-align:right; padding-right:15px;">Date Filed:</td>
            <td width="25%" class="line-value"><span id="outDateFiled"></span></td>
        </tr>
    </table>

    <table class="ot-table">
        <thead>
            <tr>
                <th width="20%">Date of Overtime</th>
                <th width="25%">Hours</th>
                <th>Reasons for rendering Overtime Work</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="height: 100px;"><span id="outOTDate"></span></td>
                <td><span id="outHours"></span></td>
                <td class="reason-text"><span id="outReason"></span></td>
            </tr>
        </tbody>
    </table>

    <div class="sig-container">
        <div class="sig-box">
            <div class="sig-name" id="outReqBy"></div>
            <div class="sig-label">Requested by (Employee)</div>
        </div>
        <div class="sig-box">
            <div class="sig-name" id="outSup"></div>
            <div class="sig-label">Immediate Supervisor</div>
        </div>
        <div class="sig-box">
            <div class="sig-name">MARYNOLL A. BRASILEÃ‘O</div>
            <div class="sig-label">President/CEO (Approved by)</div>
        </div>
        <div class="sig-box">
            <div class="sig-name">IVAN GRACE C. TAN</div>
            <div class="sig-label">HR Department</div>
        </div>
    </div>
</div>

<script>
    // Function to format the date picker value (YYYY-MM-DD) into (DD-MMM-YYYY)
    function formatDate(dateString) {
        if(!dateString) return "";
        const options = { day: '2-digit', month: 'short', year: 'numeric' };
        const date = new Date(dateString);
        return date.toLocaleDateString('en-GB', options).replace(/ /g, '-');
    }

    function update() {
        const name = document.getElementById('inName').value;
        document.getElementById('outName').innerText = name;
        document.getElementById('outReqBy').innerText = name;

        // Apply formatted dates to the output
        document.getElementById('outDateFiled').innerText = formatDate(document.getElementById('inDateFiled').value);
        document.getElementById('outOTDate').innerText = formatDate(document.getElementById('inOTDate').value);
        
        document.getElementById('outHours').innerText = document.getElementById('inHours').value;
        document.getElementById('outReason').innerText = document.getElementById('inReason').value;
        document.getElementById('outSup').innerText = document.getElementById('inSup').value;
    }
</script>

</body>
</html>
