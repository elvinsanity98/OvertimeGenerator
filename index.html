<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Overtime Request Form</title>

<style>
  body {
    font-family: "Times New Roman", serif;
    background: #f5f5f5;
    padding: 20px;
  }

  .container {
    max-width: 900px;
    margin: auto;
    background: white;
    padding: 30px;
    border: 1px solid #ccc;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    letter-spacing: 1px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  table, th, td {
    border: 1px solid black;
  }

  th, td {
    padding: 8px;
    vertical-align: top;
  }

  .center {
    text-align: center;
  }

  input, textarea {
    width: 100%;
    border: none;
    outline: none;
    font-family: inherit;
    font-size: 14px;
  }

  textarea {
    resize: none;
  }

  .sign {
    margin-top: 40px;
  }

  .print-btn {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }

  @media print {
    .print-btn {
      display: none;
    }

    body {
      background: white;
    }

    .container {
      border: none;
      padding: 0;
    }
  }
</style>
</head>

<body>

<div class="container">

<h2>REQUEST FOR OVERTIME</h2>

<table>
<tr>
  <td width="50%"><b>Name of Employee:</b> <input type="text" /></td>
  <td><b>Date Filed:</b> <input type="date" /></td>
</tr>
</table>

<table>
<tr>
  <th rowspan="2" width="20%">Date of Overtime</th>
  <th colspan="2" width="20%">HOURS</th>
  <th rowspan="2">Reasons for rendering Overtime Work</th>
  <th rowspan="2" width="20%">Remarks</th>
</tr>
<tr>
  <th>From</th>
  <th>To</th>
</tr>

<tr style="height:120px;">
  <td><input type="date" /></td>
  <td><input type="time" /></td>
  <td><input type="time" /></td>
  <td><textarea rows="5"></textarea></td>
  <td><textarea rows="5"></textarea></td>
</tr>
</table>

<table class="sign">
<tr>
  <td width="50%">
    <b>Requested by:</b><br><br>
    <input type="text" placeholder="Employee Name" />
    <div class="center">BANK UTILITY</div>
  </td>
  <td>
    <b>Immediate Supervisor:</b><br><br>
    <input type="text" />
  </td>
</tr>

<tr>
  <td>
    <b>Approved by:</b><br><br>
    <input type="text" placeholder="President/CEO" />
  </td>
  <td>
    <b>HR Department:</b><br><br>
    <input type="text" />
  </td>
</tr>
</table>

<button class="print-btn" onclick="window.print()">Print Form</button>

</div>

</body>
</html>
